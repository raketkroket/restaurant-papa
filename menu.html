    const MenuItem = ({ item, onAddToCart }) => (
      <div className="menu-item">
        <h4>{item.name}</h4>
        <p>{item.description}</p>
        <span>€{item.price.toFixed(2)}</span>
        <button onClick={() => onAddToCart(item)}>TOEVOEGEN</button>
      </div>
    );

    const OptionsModal = ({ item, onClose, onAddToCart }) => {
      const [selectedOptions, setSelectedOptions] = useState([]);

      const toggleOption = (option) => {
        setSelectedOptions(prev =>
          prev.includes(option)
            ? prev.filter(o => o !== option)
            : [...prev, option]
        );
      };

      const calculateTotalPrice = () => {
        const optionPrices = selectedOptions.reduce((sum, option) => {
          const match = option.match(/€([\d.]+)/);
          return match ? sum + parseFloat(match[1]) : sum;
        }, 0);
        return (item.price + optionPrices).toFixed(2);
      };

      const handleAddToCart = () => {
        onAddToCart({
          ...item,
          selectedOptions,
          totalPrice: parseFloat(calculateTotalPrice())
        });
        onClose();
      };

      return (
        <div className="modal">
          <div className="modal-content">
            <h3>{item.name} - OPTIES</h3>
            {item.options && item.options.length > 0 ? (
              item.options.map((option, index) => (
                <label key={index}>
                  <input
                    type="checkbox"
                    checked={selectedOptions.includes(option)}
                    onChange={() => toggleOption(option)}
                  />
                  {option}
                </label>
              ))
            ) : (
              <p>Geen opties beschikbaar.</p>
            )}
            <p>Totaal: €{calculateTotalPrice()}</p>
            <button onClick={handleAddToCart}>TOEVOEGEN AAN WINKELWAGEN</button>
            <button className="cancel" onClick={onClose}>ANNULEREN</button>
          </div>
        </div>
      );
    };

    const Menu = ({ onAddToCart }) => {
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('');
      const [collapsedCategories, setCollapsedCategories] = useState({});
      const [modalItem, setModalItem] = useState(null);

      const filteredMenu = useMemo(() => {
        return menuData
          .map(category => ({
            ...category,
            items: category.items.filter(item =>
              item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
              (item.description && item.description.toLowerCase().includes(searchTerm.toLowerCase()))
            )
          }))
          .filter(category =>
            category.items.length > 0 &&
            (!selectedCategory || category.category === selectedCategory)
          );
      }, [searchTerm, selectedCategory]);

      const toggleCategory = (category) => {
        setCollapsedCategories(prev => ({
          ...prev,
          [category]: !prev[category]
        }));
      };

      const handleAddToCart = (item) => {
        if (item.options && item.options.length > 0) {
          setModalItem(item);
        } else {
          onAddToCart({ ...item, totalPrice: item.price, selectedOptions: [] });
        }
      };

      return (
        <div className="content">
          <h2 className="text-3xl font-['Bebas_Neue'] mb-4">MENU</h2>
          <div className="search-container">
            <input
              type="text"
              placeholder="Zoek gerechten..."
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
            />
          </div>
          <div className="category-nav">
            <button
              className={!selectedCategory ? 'active' : ''}
              onClick={() => setSelectedCategory('')}
            >
              ALLE
            </button>
            {menuData.map((category, index) => (
              <button
                key={index}
                className={selectedCategory === category.category ? 'active' : ''}
                onClick={() => setSelectedCategory(category.category)}
              >
                {category.category}
              </button>
            ))}
          </div>
          {filteredMenu.map((category, index) => (
            <div
              key={index}
              className={`category-section ${collapsedCategories[category.category] ? 'collapsed' : ''}`}
            >
              <div className="category-toggle" onClick={() => toggleCategory(category.category)}>
                <h3>{category.category}</h3>
                <span>{collapsedCategories[category.category] ? '+' : '-'}</span>
              </div>
              <div className="grid">
                {category.items.map((item, idx) => (
                  <MenuItem key={idx} item={item} onAddToCart={handleAddToCart} />
                ))}
              </div>
            </div>
          ))}
          {modalItem && (
            <OptionsModal
              item={modalItem}
              onClose={() => setModalItem(null)}
              onAddToCart={onAddToCart}
            />
          )}
        </div>
      );
    };

};

    const initCursor = () => {
      const cursor = document.querySelector('.cursor');
      const follower = document.querySelector('.cursor-follower');
      let mouseX = 0, mouseY = 0;
      let followerX = 0, followerY = 0;

      document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
      });

      function animate() {
        followerX += (mouseX - followerX) * 0.1;
        followerY += (mouseY - followerY) * 0.1;
        follower.style.left = followerX + 'px';
        follower.style.top = followerY + 'px';
        requestAnimationFrame(animate);
      }
      animate();
    };

    ReactDOM.render(<App />, document.getElementById('root'));
    initCursor();
  </script>
